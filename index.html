    <h4 id="headerDude" class="col-md-5 offset-md-4">
      Welcome to the Schmidt Hotel! Register here for an underwater bingo account!
    </h4>

    <!-- Information Card -->
      <div class="col-sm-8 offset-sm-2">
        <div class="card">
          <div class="card-body">
            
            <!-- Names -->
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
              <span class="input-group-text"> </span>
              <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
            </div>

            <!-- Email -->
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Email" aria-label="Email">
            </div>

            <!-- Password -->
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" aria-label="Password">
            </div>
            
            <!-- Gender -->
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>

            <!-- Additional Info -->
            <div class="input-group">
              <span class="input-group-text">Any additional important information we need to know?</span>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>

            <!-- Submit button -->
            <div class="card-body d-flex flex-column">
              <button type="button" class="align-self-end btn btn-lg btn-block btn-primary" style="margin-top: auto;">Submit</button>
            </div>

          </div>
        </div>
      </div>
